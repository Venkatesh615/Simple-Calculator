<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
<div class="container">
    <input type="text"class="input-box" id="display">

    <div class="buttons">
        
        <button class="input-box1" value="7" onclick="display.value += '7' " >7</button>
        <button class="input-box1" value="8" onclick="display.value += '8'">8</button>
        <button class="input-box1" value="9" onclick="display.value += '9'">9</button>
        <button class="input-box1" value="+"onclick="display.value += '+'">+</button>

        <button class="input-box1" value="4" onclick="display.value += '4'">4</button>
        <button class="input-box1" value="5" onclick="display.value += '5'">5</button>
        <button class="input-box1" value="6" onclick="display.value += '6'">6</button>
        <button class="input-box1" value="-" onclick="display.value += '-'">-</button>

        <button class="input-box1" value="1" onclick="display.value += '1'">1</button>
        <button class="input-box1" value="2" onclick="display.value += '2'">2</button>
        <button class="input-box1" value="3" onclick="display.value += '3'">3</button>
        <button class="input-box1" value="*" onclick="display.value += '*'">*</button>

        <button class="input-box1" value="/" onclick="display.value += '/'">/</button>
        <button class="input-box1" value="%" onclick="display.value += '%'">%</button>
        <button class="input-box1" value="AC" onclick="display.value = ' '">AC</button>
        <button class="input-box1" value="=" onclick="display.value = eval(display.value)">=</button>
    
    </div>
</div>

</body>
</html>
